language: cpp

sudo: required

install:
  - sudo apt-get install cmake clang-tidy
  - cmake --version

jobs:
  include:
    - os: linux
      compiler: gcc

script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_DOC=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
  - cp compile_commands.json ..
  - cd ..
  - ./syntax_check.sh
  - cd build
  - cmake --build .
  - ./test_amaynet
